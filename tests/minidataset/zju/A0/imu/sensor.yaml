%YAML 1.0
# sense-slam sensor.yaml
type: imu
description: Xiaomi Mi 8
frequency: 400  # [hz]

# noise parameters
intrinsic:
  sigma_w: 0.0025  # [rad/s/sqrt(hz)]
  sigma_bw: 8e-04  # [rad/s^2/sqrt(hz)]
  sigma_a: 0.025  # [m/s^2/sqrt(hz)]
  sigma_ba: 0.02  # [m/s^3/sqrt(hz)]

# sensor to body transform
extrinsic:
  q: [0, 0, 0, 1]  # x y z w
  p: [0, 0, 0]  # [m]
  t: 0  # [s]
